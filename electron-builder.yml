appId: com.markle.app
productName: 'Markle'
directories:
  output: dist
  buildResources: build

files:
  - from: 'out/main'
    to: '.'
    filter: ['**/*']

extraResources:
  - from: 'out/backend'
    to: 'backend'
    filter: ['**/*']
  - from: 'out/renderer'
    to: 'renderer'
    filter: ['**/*']

mac:
  target:
    target: default
    arch: x64 # Force x64 build to prevent arm64 issues
  artifactName: '${name}-${version}.${ext}'
  asar: false # Disable ASAR completely
